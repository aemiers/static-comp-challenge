<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WanderLust</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
  <header>
    <nav>
      <ul class="all-nav-container">
        <div class="nav-bottom-left-container">
          <img class="icon" src="assets/share.svg" alt="share icon">
          <li><a class="current navText">SHARES</a></li>
          <img class="icon" src="assets/playlist_icon.svg" alt="playlist icon">
          <li><a class="navText">PLAYLISTS</a></li>
          <img class="icon" src="assets/personal_videos.svg" alt="personal videos icon">
          <li><a class="navText">PERSONAL VIDEOS</a></li>
        </div>
        <div class="nav-right-side-container">
          <div class="nav-admin-container">
            <img class="icon" src="assets/user.svg" alt="personal videos icon">
            <li><a class="navText usernameText">Admin Username</a></li>
            <img class="drop-down-arrow" src="assets/up-arrow.svg" alt="drop down arrow">
          </div>
          <img class="logo" src="assets/WanderLust_logo.png" alt="WanderLust Logo">
        </div>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Shares</h1>
    <section class="grid-container">
      <section class="card">
        <section class="top-half-card-container">
          <img class="adventure-image" src="assets/amsterdam.jpg" alt="amsterdam">
          <img class="reply-icon" src="assets/reply.svg" alt="reply icon">
          <div class="views-pic-right-container">
            <h2>VIEWS</h2>
            <p class="number">02</p>
          </div>
        </section>
        <section class="bottom-half-card-container">
          <div>
            <p>Name of Location</p>
            <p>Monday 01/23/21 10:22am</p>
          </div>
          <p class="link">http://wanderlust.com/adventures/top_destinations_in_the_world</p>
          <div>
            <h2>PLAYLIST</h2>
            <p>Name of Playlist</p>
          </div>
          <div>
            <h2>ATTACHMENTS</h2>
            <p class="number bottom-number">04</p>
          </div>
        </section>
      </section>
    </section>
  </main>
</body>

</html>
